<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Quiz</h1>
</header>
<nav>
    <ul class="main">
        <li class="logo"></li>
        <li>
            <form id="join" method="post" action="/join">
                <h3>Пройти тест</h3>
                <label>
                    <input type="text" name="id" placeholder="Ключ" required>
                </label>
                <label>
                    <input type="text" name="name" placeholder="Ваше имя" required>
                </label>
                <div class="button-holder">
                    <input type="submit" value="Подключиться">
                </div>
            </form>
        </li>
        <li class="or">
            <h5>
                Или
            </h5>
        </li>
        <li>
            <input type="button" value="Создать новый" class="new">
        </li>
    </ul>
</nav>
<footer>
    <div>Made by Natural Selection&trade; 2019</div>
</footer>
</body>
</html>
