<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Добро пожаловать в Quiz</h1>
</header>
<nav>
    <ul>
        <li>
            <h3>Пройти тест</h3>
            <label>
                Ключ:
                <input type="text" placeholder="Ключ для подключения">
            </label>
            <br>
            <input type="button" value="Создать">
        </li>
        <li>Или</li>
        <li>
            <h3>Создать новый тест</h3>
            <label>
                Название:
                <input type="text" placeholder="Название теста">
            </label>
            <br>
            <input type="button" value="Создать">
        </li>
    </ul>
</nav>
<footer>
    Made by Natural Selection&trade; 2019
</footer>
</body>
</html>
