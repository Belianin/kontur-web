<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Добро пожаловать в Quiz</h1>
</header>
<nav>
    <ul>
        <li>
            <h3>Пройти тест</h3>
            <label>
                <input type="text" placeholder="Ключ">
            </label>
            <label>
                <input type="text" placeholder="Ваше имя">
            </label>
            <div class="button-holder">
                <input type="button" value="Подключиться">
            </div>
        </li>
        <li class="or">
            <h5>
                Или
            </h5>
        </li>
        <li>
            <input type="button" value="Создать новый" class="new">
        </li>
    </ul>
</nav>
<footer>
    Made by Natural Selection&trade; 2019
</footer>
</body>
</html>
